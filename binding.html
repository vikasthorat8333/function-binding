<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function binding and closure </title>
</head>
<body>
    <script>
        let animal={
            name:'lion',
            color:'yellow'
        }
        let bird={
            name:'parret',
            color:'green'
        }
        function print(){
            console.log(this.name + this.color);
        }
        let print_animal = print.bind(animal);
        let print_bird = print.bind(bird);


        print_animal();
        print_bird(); 



        

    </script>

    
</body>
</html>
